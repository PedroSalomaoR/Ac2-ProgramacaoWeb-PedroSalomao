<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <!--Pedro Rodrigues Salomão  RA:241002129-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página De Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="borda">
        <div id="tela">
            <div id="formulario">        
                <div id="camera">
                    <div id="barrasuperior"></div>
                    <div id="buraco"></div>
                </div>
                <div id="form">
                    <form action="get">
                        <div id="h1">                       
                            <h1>Cadastro</h1>
                        </div> 
                        <br>
                        <label class="texto" for="nome">Nome</label>
                        <input type="text" name="nome" id="" required>
                        <br>
                        <br>
                        <label class="texto" for="nome">Endereço</label>
                        <input type="text" name="nome" id="" required>
                        <br>
                        <br>
                        <label class="texto" for="nome">CEP</label>
                        <input type="number" name="nome" id=""  required>
                        <br>
                        <br>
                        <label class="texto" for="nome">Cidade</label>
                        <input type="text" name="nome" id="" required>
                        <br>
                        <br>
                        <label class="texto" for="nome">Estado</label>
                        <input type="text" name="nome" id="" required>
                        <br>
                        <br>
                        <label class="texto" for="nome">Email</label>
                        <input type="email" name="nome" id="" required>
                        <br>
                        <br>
                        <label class="texto" for="nome">Telefone</label>
                        <input type="number" name="nome" id="" required>
                        <br>
                        <br>
                        <button id="Botão" type="submit">Cadastre-se</button>
                </div>                     
            <div id="barra"></div>
        </div>
    </div>
</body>
</html>
